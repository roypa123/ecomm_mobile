name: ecomm_mobile
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  sembast: ^3.7.5+2
  path_provider: ^2.1.5
  either_dart: ^1.0.0
  dio: ^5.7.0
  get_it: ^8.0.2
  flutter_svg: ^2.0.14
  pinput: ^5.0.0
  intl: ^0.19.0
  tuple: ^2.0.2
  http: ^1.2.2
  fluttertoast: ^8.2.8
  shimmer: ^3.0.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  lottie: ^3.1.2
 
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.2
  firebase_storage: ^12.4.1
  firebase_ui_auth: ^1.16.1
  uuid: ^4.5.1

  cupertino_icons: ^1.0.8
  # firebase_app_check: ^0.3.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/
  
  fonts:
      - family: Roboto
        fonts:
          - asset: assets/fonts/roboto/Roboto-Bold.ttf
            weight: 700
          - asset: assets/fonts/roboto/Roboto-ExtraBold.ttf
            weight: 800
          - asset: assets/fonts/roboto/Roboto-Light.ttf
            weight: 300
          - asset: assets/fonts/roboto/Roboto-Medium.ttf
            weight: 500
          - asset: assets/fonts/roboto/Roboto-Regular.ttf
            weight: 400
          - asset: assets/fonts/roboto/Roboto-SemiBold.ttf
            weight: 600
 
